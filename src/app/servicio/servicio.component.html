<div class="container">
    <h1 class="t-center t-title">Servicio al cliente</h1>

    <form [formGroup]="formu" (ngSubmit)="validarDatos()" class="formulario" novalidate>
        <div class="form-group">
            <label for="">Nombre Completo</label>
            <input type="text" formControlName="nombre" placeholder="Axel William OrmeÃ±o Galea">
            <p *ngIf="formu.controls['nombre'].invalid" class="invalid">Este campo es obligatorio</p>
        </div>
        <div class="form-group">
            <label for="">Telefono</label>
            <input type="text" formControlName="telefono" placeholder="+56971636502">
            <p *ngIf="formu.controls['telefono'].invalid" class="invalid">Este campo es obligatorio</p>
        </div>
        <div class="form-group">
            <label for="">Correo</label>
            <input type="text" formControlName="correo" placeholder="correo@correo.com">
            <p *ngIf="formu.controls['correo'].invalid" class="invalid">Este campo es obligatorio</p>
        </div>
        <div class="form-group">
            <label for="">Dirigido a</label>
            <input type="text" formControlName="dirigido" placeholder="">
            <p *ngIf="formu.controls['dirigido'].invalid" class="invalid">Este campo es obligatorio</p>
        </div>

        <button type="submit" [disabled]="!formu.valid">Enviar!</button>
    </form>
</div>
