<div class="container">
    <h2 class="t-center t-title">{{noticia.categoria}}</h2>
    <div class="noticia">
        <h3>{{noticia.titulo}}</h3>
        <img src="assets/{{noticia.img}}" alt="{{noticia.titulo}}" />
        <p>{{noticia.contenido}}</p>
        <p><b>Autor:</b> {{noticia.autor}}</p>
        <p><b>Fecha de publicacion:</b> {{noticia.fechaPubli.toLocaleDateString()}}</p>
    </div>
</div>
